<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PocketGrid - Basic layout responsive</title>

    <!-- Common styles for examples (you do not need to include it in your pages) -->
    <link rel="stylesheet" href="common.css" />

    <!-- The PocketGrid -->
    <link rel="stylesheet" href="../pocketgrid.css" />
    <!-- The example stylesheet -->
    <link rel="stylesheet" href="basic-layout-responsive.css" />
  </head>

  <body>

    <div class="block-group">
      <div class="header block"><div class="box">Header</div></div>
      <div class="nav block"><div class="box">Nav</div></div>
      <div class="main block"><div class="box">Main</div></div>
      <div class="links block"><div class="box">Links</div></div>
      <div class="footer block"><div class="box">Footer</div></div>
    </div>

    <!-- For IE6-8 Media Queries compatibility -->
