<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PocketGrid - Content-first / Swap columns</title>

    <!-- Common styles for examples (you do not need to include it in your pages) -->
    <link rel="stylesheet" href="common.css" />

    <!-- The PocketGrid -->
    <link rel="stylesheet" href="../pocketgrid.css" />

    <!-- Styles defining the layout -->
    <style>
      .b1, .b2, .b5, .b6, .b7, .b8, .b9, .b10 {
        width: 10%;
      }

      .before {
        width: 30%;
        /* Move the column to the right
           (left == AFTER's width) */
        position: relative; left: 20%;
      }
      .after {
        width: 20%;

        /* Move the column to the left
           (left == -BEFORE's width) */
        position: relative; left: -30%;
      }

      .before .box { background-color: #CDF; }
      .after .box { background-color: #CFC; }
    </style>
  </head>

  <body class="block-group">

    <div class="b1 block"><div class="box">B1</div></div>
    <div class="b2 block"><div class="box">B2</div></div>
    <div class="before block"><div class="box">BEFORE</div></div>
    <div class="after block"><div class="box">AFTER</div></div>
    <div class="b5 block"><div class="box">B5</div></div>
    <div class="b6 block"><div class="box">B6</div></div>
    <div class="b7 block"><div class="box">B7</div></div>
    <div class="b8 block"><div class="box">B8</div></div>
    <div class="b9 block"><div class="box">B9</div></div>
    <div class="b10 block"><div class="box">B10</div></div>

  </body>

</html>
