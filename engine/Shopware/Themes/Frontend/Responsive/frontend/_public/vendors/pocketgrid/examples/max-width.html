<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PocketGrid - Max-width</title>

    <!-- Common styles for examples (you do not need to include it in your pages) -->
    <link rel="stylesheet" href="common.css" />

    <!-- The PocketGrid -->
    <link rel="stylesheet" href="../pocketgrid.css" />

    <!-- Styles defining the layout -->
    <style type="text/css">

      body {
        /* The maximum width of the page can be set on the body. */
        max-width: 800px;
  
        /* Centering of the page */
        margin: 0 auto;
      }

      .main { width: 70%; }
      .links { width: 30%; }

  </style>
  </head>

  <body>

    <div class="block-group">
      <div class="header block"><div class="box">Header</div></div>
      <div class="main block"><div class="box">Main</div></div>
      <div class="links block"><div class="box">Links</div></div>
      <div class="footer block"><div class="box">Footer</div></div>
    </div>

  </body>

</html>
