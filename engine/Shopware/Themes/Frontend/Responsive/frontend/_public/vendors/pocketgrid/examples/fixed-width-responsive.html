<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PocketGrid - Fixed-width responsive</title>

    <!-- Common styles for examples (you do not need to include it in your pages) -->
    <link rel="stylesheet" href="common.css" />

    <!-- The PocketGrid -->
    <link rel="stylesheet" href="../pocketgrid.css" />

    <!-- Styles defining the layout -->
    <style type="text/css">

      /* Centering of the page */
      body {
        margin-left: auto;
        margin-right: auto;
      }

      /* Smartphone version:
         for smartphone, I think it's better to keep the full width, not a fixed width,
         so we have nothing to do.
         If you really want to specify a smartphone width, you can uncomment it:
      @media (max-width: 480px) {
        body { width: 320px; }
      }
      */

      /* Tablet version:
         we set the body width to 480px for example. */
      @media (min-width: 480px) {
        body { width: 480px; }

        .main { width: 70%; }
        .links { width: 30%; }
      }

      /* Desktop version:
         we set the body width to 768px. */
      @media (min-width: 768px) {
        body { width: 768px; }
      }

      /* Large Desktop version:
         we set the body width to 1024px. */
      @media (min-width: 1024px) {
        body { width: 1024px; }
      }
    </style>
  </head>

  <body>

    <div class="block-group layout">
      <div class="header block"><div class="box">Header</div></div>
      <div class="nav block"><div class="box">Nav</div></div>
      <div class="main block"><div class="box">Main</div></div>
      <div class="links block"><div class="box">Links</div></div>
      <div class="footer block"><div class="box">Footer</div></div>
    </div>

  </body>

</html>
